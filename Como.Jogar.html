	<p class="como jogar genius">O jogo estimula a memorização de cores e sons em um formato bem similar a um disco. São quatro botões – verde, vermelho, azul e amarelo – que são tocados em uma determinada ordem, crescente conforme você evolui. Cabe ao usuário repetir corretamente tal ordenação.</p>
